<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>第七史詩配裝器 - Epic 7 Gear Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ddae8aa186.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="container">
    <header class="navbar">
      <a class="navbar-brand mr-auto" href="#">第七史詩配裝器</a>
      <button class="btn btn-primary" id="signInBtn">
        <i class="fas fa-sign-in"></i>
        Google 登入
      </button>
      <img src="#" class="userPhoto">
    </header>
    <main>
      <section class="inputGear">
        <form>
          <div class="form-group gearForm-group">
            <label for="set">套裝</label>
            <select class="form-control" id="set" required>
              <option value selected disabled hidden>(請選擇套裝)</option>
              <option value="attack">攻擊</option>
              <option value="defense">防禦</option>
              <option value="health">生命</option>
              <option value="speed">速度</option>
              <option value="critical">暴擊</option>
              <option value="destruction">破滅</option>
              <option value="hit">命中</option>
              <option value="resist">抵抗</option>
              <option value="lifesteal">吸血</option>
              <option value="counter">反擊</option>
              <option value="unity">夾攻</option>
              <option value="immunity">免疫</option>
              <option value="rage">憤怒</option>
            </select>
          </div>
          <div class="form-group gearForm-group">
            <label for="slot">部位</label>
            <select class="form-control" id="slot" required>
              <option value selected disabled hidden>(請選擇部位)</option>
              <option value="weapon">武器</option>
              <option value="helmet">頭盔</option>
              <option value="armor">盔甲</option>
              <option value="necklace">項鍊</option>
              <option value="ring">戒指</option>
              <option value="boots">鞋子</option>
            </select>
          </div>
          <div class="gearForm-inlineGroup">
            <div class="form-group">
              <label for="mainStat-type">主屬性</label>
              <select class="form-control" id="mainStat-type" required>
                <option value selected disabled hidden>(請選擇屬性)</option>
                <option value="atk">攻擊</option>
                <option value="atk_p">攻擊%</option>
                <option value="def">防禦</option>
                <option value="def_p">防禦%</option>
                <option value="hp">生命</option>
                <option value="hp_p">生命%</option>
                <option value="cric">暴擊率</option>
                <option value="crid">暴擊傷害</option>
                <option value="spd">速度</option>
                <option value="eff">效果命中</option>
                <option value="res">效果抗性</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mainStat">數值</label>
              <input type="number" class="form-control" id="mainStat" min="1" max="1500" placeholder="輸入數值" required>
            </div>
          </div>
          <div class="gearForm-inlineGroup">
            <div class="form-group">
              <label for="subStat1-type">副屬性</label>
              <select class="form-control" id="subStat1-type">
                <option value selected>(請選擇屬性)</option>
                <option value="atk">攻擊</option>
                <option value="atk_p">攻擊%</option>
                <option value="def">防禦</option>
                <option value="def_p">防禦%</option>
                <option value="hp">生命</option>
                <option value="hp_p">生命%</option>
                <option value="cric">暴擊率</option>
                <option value="crid">暴擊傷害</option>
                <option value="spd">速度</option>
                <option value="eff">效果命中</option>
                <option value="res">效果抗性</option>
              </select>
            </div>
            <div class="form-group">
              <label for="subStat1">數值</label>
              <input type="number" class="form-control" id="subStat1" min="1" max="1500" placeholder="輸入數值">
            </div>
          </div>
          <div class="gearForm-inlineGroup">
            <div class="form-group">
              <select class="form-control" id="subStat2-type">
                <option value selected>(請選擇屬性)</option>
                <option value="atk">攻擊</option>
                <option value="atk_p">攻擊%</option>
                <option value="def">防禦</option>
                <option value="def_p">防禦%</option>
                <option value="hp">生命</option>
                <option value="hp_p">生命%</option>
                <option value="cric">暴擊率</option>
                <option value="crid">暴擊傷害</option>
                <option value="spd">速度</option>
                <option value="eff">效果命中</option>
                <option value="res">效果抗性</option>
              </select>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="subStat2" min="1" max="1500" placeholder="輸入數值">
            </div>
          </div>
          <div class="gearForm-inlineGroup">
            <div class="form-group">
              <select class="form-control" id="subStat3-type">
                <option value selected>(請選擇屬性)</option>
                <option value="atk">攻擊</option>
                <option value="atk_p">攻擊%</option>
                <option value="def">防禦</option>
                <option value="def_p">防禦%</option>
                <option value="hp">生命</option>
                <option value="hp_p">生命%</option>
                <option value="cric">暴擊率</option>
                <option value="crid">暴擊傷害</option>
                <option value="spd">速度</option>
                <option value="eff">效果命中</option>
                <option value="res">效果抗性</option>
              </select>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="subStat3" min="1" max="1500" placeholder="輸入數值">
            </div>
          </div>
          <div class="gearForm-inlineGroup">
            <div class="form-group">
              <select class="form-control" id="subStat4-type">
                <option value selected>(請選擇屬性)</option>
                <option value="atk">攻擊</option>
                <option value="atk_p">攻擊%</option>
                <option value="def">防禦</option>
                <option value="def_p">防禦%</option>
                <option value="hp">生命</option>
                <option value="hp_p">生命%</option>
                <option value="cric">暴擊率</option>
                <option value="crid">暴擊傷害</option>
                <option value="spd">速度</option>
                <option value="eff">效果命中</option>
                <option value="res">效果抗性</option>
              </select>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="subStat4" min="1" max="1500" placeholder="輸入數值">
            </div>
          </div>
          <center>
            <button type="submit" class="btn btn-primary mb-2" id="addGearBtn">
              <i class="fal fa-plus-circle"></i>
              新增裝備
            </button>
            <button type="reset" class="btn btn-danger mb-2">清空</button>
          </center>
        </form>
      </section>
      <hr>
      <section>
        <center>
          <h3>裝備匯入教學</h3>
          <p>
            請下載<a href="./file/裝備清單範例.xlsx">裝備清單範例</a>，依格式將裝備輸入後，轉存成CSV檔案，再從下方選擇檔案並匯入即可！
          </p>
        </center>
        <center>
          <input type="file" id="fileinput">
          <button class="btn btn-primary mb-2" id="importCsvBtn">
            <i class="far fa-file-import"></i>
            匯入裝備
          </button>
        </center>
      </section>
    </main>
    <div class="row listGear"></div>
    <div class="row calculator"></div>
    <footer></footer>
  </div>

  <!-- 錯誤訊息Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="errorModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">錯誤</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="errorMsg">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
  <script type="text/javascript" src="./js/papaparse.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
